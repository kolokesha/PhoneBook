version: "3.9"
networks:
  phonebook:
    driver: bridge
services:
  app:
    container_name: phonebook
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - phonebook
    depends_on:
      - postgres_db
  postgres_db:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: PhoneBookDatabase
    ports:
      - "5432:5432"
    networks:
      - phonebook
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: